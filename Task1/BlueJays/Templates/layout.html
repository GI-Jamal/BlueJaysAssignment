<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homebase - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/site.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap"
          rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="../static/homebase-icon.png" />
</head>
<body onload="loadPage()">
    <nav class="navbar navbar-expand">
        <div class="container-fluid" style="max-width: 1200px">
            <a class="navbar-brand" href="/">
                <img src="../static/homebase-logo.png" height="35" />
            </a>
            <div id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/" id="teams">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboards" id="leaderboards">Leaderboards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid" style="max-width: 1200px">
        {% block main %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="../static/site.js"></script>
</body>
</html>
